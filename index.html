<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Encriptador</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="shortcut icon" href="./img/icon.png" type="image/x-icon" />
    <script defer src="./script.js"></script>
  </head>
  <body>
    <div class="container">
      <header class="header">
        <h1 class="header__title">Encriptador de texto</h1>
        <a class="header__icon-link" href="https://github.com/Ailtonxc">
          <svg
            class="header__icon-link__content icon"
            aria-hidden="true"
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 24 24"
          >
            <path
              fill-rule="evenodd"
              d="M12.006 2a9.847 9.847 0 0 0-6.484 2.44 10.32 10.32 0 0 0-3.393 6.17 10.48 10.48 0 0 0 1.317 6.955 10.045 10.045 0 0 0 5.4 4.418c.504.095.683-.223.683-.494 0-.245-.01-1.052-.014-1.908-2.78.62-3.366-1.21-3.366-1.21a2.711 2.711 0 0 0-1.11-1.5c-.907-.637.07-.621.07-.621.317.044.62.163.885.346.266.183.487.426.647.71.135.253.318.476.538.655a2.079 2.079 0 0 0 2.37.196c.045-.52.27-1.006.635-1.37-2.219-.259-4.554-1.138-4.554-5.07a4.022 4.022 0 0 1 1.031-2.75 3.77 3.77 0 0 1 .096-2.713s.839-.275 2.749 1.05a9.26 9.26 0 0 1 5.004 0c1.906-1.325 2.74-1.05 2.74-1.05.37.858.406 1.828.101 2.713a4.017 4.017 0 0 1 1.029 2.75c0 3.939-2.339 4.805-4.564 5.058a2.471 2.471 0 0 1 .679 1.897c0 1.372-.012 2.477-.012 2.814 0 .272.18.592.687.492a10.05 10.05 0 0 0 5.388-4.421 10.473 10.473 0 0 0 1.313-6.948 10.32 10.32 0 0 0-3.39-6.165A9.847 9.847 0 0 0 12.007 2Z"
              clip-rule="evenodd"
            />
          </svg>
        </a>
      </header>
      <main class="main">
        <section class="main__top">
          <div class="main__top__from left-side">
            <p class="main__top__from__title main-from-title">Texto Normal</p>
          </div>
          <button id="reverse-btn" class="main__top__reverse-btn button-icon">
            <svg
              class="w-[32px] h-[32px] text-gray-800 dark:text-white icon"
              aria-hidden="true"
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              fill="none"
              viewBox="0 0 24 24"
            >
              <path
                stroke="currentColor"
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="1.5"
                d="M4 16h13M4 16l4-4m-4 4 4 4M20 8H7m13 0-4 4m4-4-4-4"
              />
            </svg>
          </button>
          <div class="main__top__to right-side">
            <p class="main__top__to__title main-to-title">Texto Encriptado</p>
          </div>
        </section>
        <section class="main__bottom">
          <div class="main__bottom__left left-side">
            <p class="main__bottom__left__title main-from-title">
              Texto Normal
            </p>
            <textarea
              type="text"
              name="input"
              class="main__bottom__left__input"
              id="main-from-input"
              placeholder="Escribe algo..."
            ></textarea>
            <div class="main__bottom__left__actions actions">
              <button id="clear-btn" class="actions__clear button-icon">
                <svg
                  class="actions__clear__icon icon"
                  aria-hidden="true"
                  xmlns="http://www.w3.org/2000/svg"
                  width="24"
                  height="24"
                  fill="none"
                  viewBox="0 0 24 24"
                >
                  <path
                    stroke="currentColor"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="1.5"
                    d="M5 7h14m-9 3v8m4-8v8M10 3h4a1 1 0 0 1 1 1v3H9V4a1 1 0 0 1 1-1ZM6 7h12v13a1 1 0 0 1-1 1H7a1 1 0 0 1-1-1V7Z"
                  />
                </svg>
              </button>
            </div>
          </div>
          <div class="main__bottom__right right-side">
            <p class="main__bottom__right__title main-to-title">
              Texto Encriptado
            </p>
            <textarea
              type="text"
              name="input"
              class="main__bottom__right__input"
              id="main-to-input"
              placeholder="..."
              disabled
            ></textarea>
            <div class="main__bottom__right__actions actions">
              <button id="copy-btn" class="actions__copy button-icon">
                <svg
                  class="actions__copy__icon icon"
                  aria-hidden="true"
                  xmlns="http://www.w3.org/2000/svg"
                  width="24"
                  height="24"
                  fill="none"
                  viewBox="0 0 24 24"
                >
                  <path
                    stroke="currentColor"
                    stroke-linejoin="round"
                    stroke-width="1.5"
                    d="M9 8v3a1 1 0 0 1-1 1H5m11 4h2a1 1 0 0 0 1-1V5a1 1 0 0 0-1-1h-7a1 1 0 0 0-1 1v1m4 3v10a1 1 0 0 1-1 1H6a1 1 0 0 1-1-1v-7.13a1 1 0 0 1 .24-.65L7.7 8.35A1 1 0 0 1 8.46 8H13a1 1 0 0 1 1 1Z"
                  />
                </svg>
              </button>
            </div>
          </div>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__text">*Solo letras min√∫sculas y sin acentos</p>
      </footer>
    </div>
  </body>
</html>
